<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:site_name" content="Maze">

        <link rel = "stylesheet" type = "text/css" href = "format.css"/>
        <title>Maze</title>
    </head>
    <body>
        <div id = "Title">
            <h1>Maze Page</h1>
            <small id="help" hidden>WASD to move</small>
            <div id = "WinUI" hidden>
                <h1 id = "Win">You Win!</h1>
                <p>Play again?</p>
                <input id = "winSame" type="submit" onclick="reset()" value="Similar Maze">
                <input id = "winNew" type="submit" onclick="refresh()" value="New Parameters">
            </div>
        </div>
        <div id = "UI">
            <p>Select the maze type:</p>
            <input type="radio" id="Tree" name="maze_type" value="Tree" checked onClick="boxOff()">
            <label for="Tree">Tree</label>
            <input type="radio" id="Box" name="maze_type" value="Box" onclick="boxOn()">
            <label for="Box">Box</label><br><br>
            <p>Input your maze length: (2-500000)</p>
            <input type="number" id="size" name="size" value="500" min="2" max="500000"><br>
            <div id = "boxUI" hidden>
                <br><p>Input the dimensions of the box:</p>
                <label for="xsize">X Max</label>
                <input type="number" id="xsize" name="xsize" value="11" min="1"><br>
                <label for="ysize">Y Max</label>
                <input type="number" id="ysize" name="ysize" value="11" min="1"><br>
            </div>
            <br><p>Pick your trail color:</p>
            <input id="color" type="color" value="#ffa500"><br>
            <br><p>Play the maze in blind mode?</p>
            <input type="checkbox" id="Blind" value="Blind"><br>
            <br><input type="submit" onclick="generate()">
        </div>
        <div id = "Content">
            <p id = "Large" class="maze" style="white-space: pre; padding: 5px; text-align: left;"></p>
            <p id = "Room" class="maze" style="white-space: pre; padding: 5px; text-align: left;"></p>
        </div>
        <a download="maze.txt" id="downloadlink" style="display: none">Download</a>
    </body>
    <footer>
        <script src = "rooms.js" type = "text/javascript"></script>
    </footer>
</html>
